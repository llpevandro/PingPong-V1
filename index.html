<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ping Pong</title>

    <style>
        * {
            overflow: hidden;
            margin: 0;
            padding: 0;
            background-color: #286047;
        }

        h1{
            background-color: brown;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Jogo Ping Pong</h1>
    <canvas></canvas>
    <script>
        const canvasElement = document.querySelector("canvas"),
        canvasContext = canvasElement.getContext("2d")

        const lineWidth = 20
        const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function(){
                canvasContext.fillStyle = "#286047"
                canvasContext.fillRect(0,0, window.innerWidth, window.innerHeight)
            }
        }

        function setup(){
            canvasElement.width = canvasContext.width = field.w
            canvasElement.height = canvasContext.height = field.h

        }
        // fillRect(x, y, width, height)
        // fillRect(x, y, largura, altura)

        function draw(){
           field.draw()
            
            // linha do meio campo
            canvasContext.fillStyle = "#ffffff"
            canvasContext.fillRect(field.w / 2 - lineWidth / 2,
            0,
            lineWidth, 
            field.h)

            // raquete esquerda
            canvasContext.fillRect(10,
            400,
            lineWidth,
            200)

            // raquete direita
            canvasContext.fillRect(field.w - lineWidth - 10,
            400,
            lineWidth,
            200)

            // bolinha
            // arc (x, y, r, 0, 0.0 * Math.PI, false)
            canvasContext.beginPath();
            canvasContext.arc(200, 300, 20, 0, 2 * Math.PI, false);
            canvasContext.fill();

            // placar
            canvasContext.font = "bold 72px Arial"
            canvasContext.textAlign = "center"
            canvasContext.textBaseline = "top"
            canvasContext.fillStyle = "#01341D"
            canvasContext.fillText('3', field.w / 4, 50) // ('texto', x, y)
            canvasContext.fillText('1', field.w / 4 + field.w / 2 , 50) // ('texto', x, y)

        }

        setup()
        draw()

    </script>
</body>
</html>
