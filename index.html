<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ping Pong</title>

    <style>
        * {
            overflow: hidden;
            margin: 0;
            padding: 0;
            background-color: #286047;
        }
    </style>
</head>

<body>
    <canvas></canvas>
    <script>
        const canvasElement = document.querySelector("canvas"),
            canvasContext = canvasElement.getContext("2d"),
            gapX = 10;

        const lineWidth = 20

        const mouse = { x: 0, y: 0 }

        const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function () {
                canvasContext.fillStyle = "#286047"
                canvasContext.fillRect(0, 0, this.w, this.h)
            }
        }

        const line = {
            w: 15,
            h: field.h,
            draw: function () {
                canvasContext.fillStyle = "#ffffff"
                canvasContext.fillRect(
                    field.w / 2 - this.w / 2,
                    0,
                    this.w,
                    this.h)
            }
        }

        const leftPaddle = {
            x: gapX,
            y: 0,
            w: line.w,
            h: 200,
            _move: function () {
                this.y = mouse.y - this.h / 2
            },
            draw: function () {
                canvasContext.fillStyle = "#ffffff"
                canvasContext.fillRect(this.x, this.y, this.w, this.h)
                this._move()
            }
        }

        const rightPaddle = {
            x: field.w - lineWidth - gapX,
            y: 100,
            w: line.w,
            h: 200,
            _move: function () {
                this.y = ball.y
            },
            draw: function () {
                canvasContext.fillRect(this.x, this.y, this.w, this.h)
                this._move()
            }
        }

        const score = {
            human: 1,
            computer: 2,
            increaseHuman: function () {
                this.human++
            },
            increaseComputer: function () {
                this.computer++
            },
            draw: function () {
                canvasContext.font = "bold 72px Arial"
                canvasContext.textAlign = "center"
                canvasContext.textBaseline = "top"
                canvasContext.fillStyle = "#01341D"
                canvasContext.fillText(this.human, field.w / 4, 50) // ('texto', x, y)
                canvasContext.fillText(this.computer, field.w / 4 + field.w / 2, 50) // ('texto', x, y)
            }
        }

        const ball = {
            x: 0,
            y: 0,
            r: 20,
            speed: 5,
            directionY: 1,
            directionX: 1,
            _calcPosition: function () {
                // verifica se o jogador 1 fez um ponto (x > largura do campo)
                if (this.x > field.w - this.r - rightPaddle.w - gapX) {
                    // verifica o paddle direito está na posição y da bola
                    if (this.y + this.r > rightPaddle.y &&
                        this.y - this.r < rightPaddle.y + rightPaddle.h) {
                        // rebate a bola invertendo sinal de X
                        this._reverseX()
                    } else {
                        // pontuar
                        score.increaseHuman()
                        this._pointUp();
                    }
                }

                // verifica se o jogador 2 fez um ponto (x < largura do campo)
                if (this.x < this.r + leftPaddle.w + gapX) {
                    // verifica o paddle esquerdo está na posição da bola
                    if (this.y + this.r > leftPaddle.y &&
                        this.y - this.r < leftPaddle.y + leftPaddle.h) {
                        // rebate a bola invertendo o sinal de x
                        this._reverseX()
                    } else {
                        score.increaseComputer()
                        this._pointUp()
                    }
                }

                // Verifica as laterais superior e inferior
                if ((this.y - this.r < 0 && this.directionY < 0) ||
                    (this.y > field.h - this.r && this.directionY > 0)) {
                    // rebate a bola invertendo o sinao do eixo Y
                    this._reverseY()
                }
            },
            _reverseY: function () {
                this.directionY *= -1
            },
            _reverseX: function () {
                this.directionX *= -1
            },
            _pointUp: function () {
                this.x = field.w / 2
                this.y = field.h / 2
            },
            _move: function () {
                this.x += this.directionX * this.speed
                this.y += this.directionY * this.speed
            },
            draw: function () {
                canvasContext.beginPath()
                canvasContext.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false)
                canvasContext.fill()

                this._calcPosition()
                this._move()
            }
        }

        function setup() {
            canvasElement.width = canvasContext.width = field.w
            canvasElement.height = canvasContext.height = field.h

        }

        function draw() {
            field.draw()
            line.draw()
            leftPaddle.draw()
            rightPaddle.draw()
            ball.draw()
            score.draw()
        }

        // API window.animate...
        window.animateFrame = (function () {
            return (
                window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function (callback) {
                    return window.setTimeout(callback, 1000 / 60)
                }
            )
        })()

        function main() {
            animateFrame(main)
            draw()
        }

        setup()
        main()

        canvasElement.addEventListener('mousemove', function (e) {
            mouse.x = e.pageX
            mouse.y = e.pageY
        })


    </script>
</body>

</html>
